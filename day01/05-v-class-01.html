<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
  <style>
  .red{
    color: red;
  }
  </style>
</head>
<body>
  <div id="app">
    <h1 :class="{'red':isActive}">{{ msg }}</h1>
  </div>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      msg:'hello',
      isActive:true
    }
  })
</script>
</body>
</html>
