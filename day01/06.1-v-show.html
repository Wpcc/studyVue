<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1 v-show="show1">hello</h1>
    <h1 v-show="show2">hello</h1>
    <button @click='show1=false,show2=false'>change</button>
  </div>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      show1:true,
      show2:true
    }
  })
</script>
</body>
</html>
