<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1 v-if="show === 1">1</h1>
    <h1 v-else-if="show === 2">2</h1>
    <h1 v-else-if="show === 3">3</h1>
  </div>

  var vm = new Vue({
    el:'#app',
    data:{
      show:2
    }
  })
</script>
</body>
