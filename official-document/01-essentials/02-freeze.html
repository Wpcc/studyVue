<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>

<body>
<div id="app">
  <p>{{a}}</p>
  <button @click = "a = 123">change it</button>
