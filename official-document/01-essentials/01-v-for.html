<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <!-- 这里应该做了一个数组循环 -->
  <p v-for="item in items">
    <!-- 这个地方应该输出数组对应内容 -->
    {{item.item}}
  </p>
</div>
</body>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      items:[
        {item:'学习javascript'},
        {item:'学习vue'},
        {item:'整个牛项目'}
      ]
    }
  })
</script>
</html>
