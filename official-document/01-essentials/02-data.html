<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  {{a}}
</div>
</body>
<script>
/*
只有Vue中的data里面的数据才是响应式，换言之就是与页面对应。
如果改变其中的值，页面的内容也会发生变化。
除此之外，vue其它的属性并不会直接渲染到页面中去。
 */
var data = {
  a : 1
}
var vm = new Vue({
  el:'#app',
  data:data
})
/*
vm.a = 13;  页面会随之变化
vm.b = 5;  该数据并没有在data中定义，故页面不做响应。
 */
</script>
</html>
