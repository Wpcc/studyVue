<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue/vue.js"></script>
  <script src="./lib/vue/vue-router.js"></script>
</head>
<body>
  <div id="app">
    <router-link to='/user/wpc'>吴鹏程</router-link>
    <router-link to='/user/ll'>雷雳</router-link>
    <router-view></router-view>
  </div>
  <template id="user">
    <div>hello, i am {{ $route.params.id }}</div>
  </template>
</body>
<script>
  const user = {
    template:'#user'
  }
  var router = new VueRouter({
    routes: [
      {
        path: '/user/:id', component: user
      }
    ]
  })

  var vm = new Vue({
    router
  }).$mount('#app')
</script>
</html>
