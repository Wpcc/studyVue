<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue/vue.js"></script>
  <script src="./lib/vue/vue-router.js"></script>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .header{
      width:100%;
      height:200px;
      background:red;
    }
    .left{
      width:200px;
      height:400px;
      background:blue;
      float:left;
    }
    .right{
      height:400px;
      overflow:hidden;
      background:#ccc;
    }
  </style>
</head>
<body>
  <div id="app">
    <router-view></router-view>
    <router-view name='left'></router-view>
    <router-view name=right></router-view>
  </div>
</body>
<script>
  var header = {
    template:'<div class="header">头部</div>'
  }
  var left = {
    template:'<div class="left">侧边栏</div>'
  }
  var right = {
    template:'<div class="right">主体内容</div>'
  }
  var router = new VueRouter({
    routes:[
      {
        path:'/',components:{
          default:header,
          left:left,
          right:right
        }
      }
    ]
  })
  var vm = new Vue({
    el:'#app',
    router
  })
</script>
</html>
