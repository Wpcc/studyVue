<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #circle{
      width:50px;
      height:50px;
      border-radius:50%;
      background:pink;
      transform:translate(0,0);
    }
  </style>
</head>
<body>
<button id="btn">点击移动</button>
<div id="circle"></div>
</body>
<script>
  var oBtn = document.querySelector('#btn');
  var oCir = document.querySelector('#circle');
  oBtn.onclick = function(){
    oCir.style.transition="all 2s";
    oCir.style.transform="translate(100px,100px)";
  }
</script>
</html>
