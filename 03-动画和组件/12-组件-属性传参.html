<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue/vue.js"></script>
</head>
<body>
  <div id="app">
    <my-com :msg="msg"></my-com>
    <button @click='change'>change</button>
  </div>
  <template id="myTem">
    <h1>{{ msg }}</h1>
  </template>
</body>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      msg:'i am parents'
    },
    components:{
      myCom:{
        props:{
          msg:{
            type:String,
            default:''
          }
        },
        template:'#myTem',
      }
    },
    methods:{
      change(){
        this.msg = 'hello'
      }
    }
  })
</script>
</html>
