<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click='addNode'>添加</button>
    <p v-for='(item, index) in list' :key='index'><input type="checkbox">{{ item.name }}</p>
  </div>
</body>
<script>
  new Vue({
    el:'#app',
    data:{
      list:[
        {id:1,name:'令狐冲'},
        {id:2,name:'东方不败'},
        {id:3,name:'小师妹'},
        {id:4,name:'林平之'},
      ]
    },
    methods:{
      addNode(){
        this.list.unshift({id:5,name:'任盈盈'})
      }
    }
  })
</script>
</html>
