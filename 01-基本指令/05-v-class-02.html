<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
  <style>
  .red{
    color: red;
  }
  </style>
</head>
<body>
  <div id="app">
    <button @click="changeClass">点击</button>
    <h1 :class="redObj">{{ msg }}</h1>
  </div>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      msg:'hello',
      redObj:{
        red:true
      }
    },
    methods: {
      changeClass () {
        this.redObj.red = false
      }
    }
  })
</script>
</body>
</html>
